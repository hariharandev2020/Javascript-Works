<!DOCTYPE html>
<html>
<head>
	
  <title> Calculator </title>
	<link rel="stylesheet" href="CSS/calculator.css"> 
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
    
    	
</head>
<body>

    <div id="container">
    	 
        <input id="displaycontent" type="text" name="show" readonly>  
       
    <div class="content">
    	
        
        <button class="btn number" id="num-7" onclick="show.value +=7">7</button>
        <button class="btn number" id="num-8" onclick="show.value +=8">8</button>
        <button class="btn number" id="num-9" onclick="show.value +=9">9</button>
        <button class="btn " id="ope_clr" onclick="clr()" style="grid-area: 1/4/2/span 2;">AC</button>
        
        <button class="btn number" id="num_4" onclick="show.value +=4" >4</button>
        <button class="btn number" id="num_5" onclick="show.value +=5">5</button>
        <button class="btn number" id="num_6" onclick="show.value +=6" >6</button>
        <button class="btn ope" id="num_add" onclick="plus()" >+</button>
        <button class="btn ope" id="ope_min" onclick="min()" >-</button>
        
        <button class="btn number" id="num_1" onclick="show.value +=1" >1</button>
        <button class="btn number" id="num_2" onclick="show.value +=2" >2</button>
        <button class="btn number" id="num_3" onclick="show.value +=3" >3</button>
        <button class="btn ope" id="ope_mul" onclick="mul()" >*</button>
        <button class="btn ope" id="ope_mod" onclick="dev()" >/</button>
        
        <button class="btn number" id="num_0" onclick="show.value +=0" >0</button>
        
        <button class="btn t-d " onclick="darkTheme()" >Dark theme</button>
        <button class="btn t-l"  onclick="lightTheme()">Light theme</button>

    
    </div>   


    </div>
  
          


   <script src = "JS/calculator.js" ></script>


</body>
</html>
